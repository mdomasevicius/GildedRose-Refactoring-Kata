apply plugin: 'groovy'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.h2database:h2:1.4.197'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.0.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-rest:2.0.2.RELEASE'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}

idea {
    project {
        jdkName = 1.8
        languageLevel = 1.8
        vcs = 'Git'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.7'
}
